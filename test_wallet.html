<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Wallet Connection Test - KJC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 1.1em; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 20px; }
    button:hover { background-color: #0056b3; }
    p { margin-top: 15px; font-size: 1em; }
    p#testStatus.success { color: green; font-weight: bold; }
    p#testStatus.error { color: red; font-weight: bold; }
    p#testStatus.warning { color: orange; }
  </style>
</head>
<body>
  <h1>ทดสอบการเชื่อมต่อ Wallet</h1>
  <button id="testConnectBtn">ทดสอบเชื่อมต่อ Wallet</button>
  <p id="testStatus">สถานะ: ยังไม่ได้ทดสอบ</p>

  <script>
    document.getElementById('testConnectBtn').addEventListener('click', async () => {
      const statusElement = document.getElementById('testStatus');
      statusElement.textContent = "สถานะ: กำลังทดสอบ...";
      statusElement.className = 'warning'; // Set to warning for in-progress

      console.log("--- Wallet Test Start ---");
      console.log("ตรวจสอบ window.ethereum:", window.ethereum);
      console.log("ตรวจสอบ typeof Web3:", typeof Web3);

      if (typeof window.ethereum === 'undefined') {
        statusElement.textContent = "❌ สถานะ: ไม่พบ Wallet Extension (window.ethereum)";
        statusElement.className = 'error';
        console.error("Test Error: window.ethereum is undefined. Wallet extension not detected.");
        alert("ไม่พบ Wallet Extension (MetaMask/Bitget Wallet) กรุณาตรวจสอบว่าติดตั้งและเปิดใช้งาน หรือใช้ Browser ใน Wallet App");
        return;
      }

      if (typeof Web3 === 'undefined') {
        statusElement.textContent = "❌ สถานะ: ไม่พบไลบรารี Web3.js";
        statusElement.className = 'error';
        console.error("Test Error: Web3.js global object is undefined. Check your HTML script tags for web3.min.js loading.");
        alert("ไม่พบไลบรารี Web3.js กรุณาตรวจสอบลำดับการโหลด Script ในไฟล์ HTML");
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        console.log("Web3 instance ถูกสร้างแล้ว");
        
        console.log("กำลังขออนุญาตเชื่อมต่อบัญชี...");
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        statusElement.textContent = `✅ สถานะ: เชื่อมต่อสำเร็จ! บัญชี: ${account.substring(0, 6)}...${account.substring(account.length - 4)}`;
        statusElement.className = 'success';
        console.log("Test Success: Account connected:", account);
      } catch (error) {
        statusElement.textContent = `❌ สถานะ: การเชื่อมต่อล้มเหลว! ${error.message || "Unknown error"}`;
        statusElement.className = 'error';
        console.error("Test Error: Connection failed:", error);
        alert(`การเชื่อมต่อล้มเหลว: ${error.message || "Unknown error"}`);
      }
      console.log("--- Wallet Test End ---");
    });
  </script>
</body>
</html>
